<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包你过面试 - AI面试助手</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
        rel="stylesheet"
        as="style"
        onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans:wght@400;500;700;900&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #dc2626 0%, #7c3aed 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #dc2626 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-gradient {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.3);
        }
        .tag-selected {
            background: linear-gradient(135deg, #dc2626 0%, #7c3aed 100%);
            color: white;
        }
        .tag-unselected {
            background: rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tag-unselected:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-['Plus_Jakarta_Sans']">
    <div class="min-h-screen relative overflow-hidden">
        <!-- 背景渐变 -->
        <div class="absolute inset-0 gradient-bg opacity-10"></div>
        
        <!-- 主容器 -->
        <div class="relative z-10 flex flex-col min-h-screen">
            <!-- 导航栏 -->
            <nav class="flex items-center justify-between p-6 md:px-12">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 gradient-bg rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">🎯</span>
                    </div>
                    <h1 class="text-xl font-bold gradient-text">包你过面试</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">首页</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">关于</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">联系我们</a>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="flex-1 flex items-center justify-center px-6">
                <div class="w-full max-w-2xl">
                    <!-- 标题区域 -->
                    <div class="text-center mb-12">
                        <div class="mb-6">
                            <div class="inline-block p-4 card-gradient rounded-2xl mb-6">
                                <span class="text-4xl">🚀</span>
                            </div>
                        </div>
                        <h1 class="text-5xl md:text-6xl font-bold mb-4">
                            <span class="gradient-text">包你过面试</span>
                        </h1>
                        <p class="text-xl text-gray-300 mb-2">AI驱动的智能面试助手</p>
                        <p class="text-lg text-gray-400">一键生成专业、个性化的面试回答</p>
                    </div>

                    <!-- 输入表单 -->
                    <div class="card-gradient rounded-3xl p-8 space-y-6">
                        <!-- 主输入框 -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-300">描述您的面试情况</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input
                                    type="text"
                                    id="interview-input"
                                    placeholder="例如：北京产品经理职位，请介绍一个项目经验"
                                    class="w-full pl-12 pr-4 py-4 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-transparent input-focus transition-all"
                                />
                            </div>
                        </div>

                        <!-- 语气选择 -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-gray-300">选择回答语气</label>
                            <div class="flex flex-wrap gap-3">
                                <button class="tag-btn px-4 py-2 rounded-full text-sm font-medium transition-all tag-selected" data-tone="professional">
                                    正式专业
                                </button>
                                <button class="tag-btn px-4 py-2 rounded-full text-sm font-medium transition-all tag-unselected" data-tone="enthusiastic">
                                    热情积极
                                </button>
                                <button class="tag-btn px-4 py-2 rounded-full text-sm font-medium transition-all tag-unselected" data-tone="humble">
                                    谦虚务实
                                </button>
                                <button class="tag-btn px-4 py-2 rounded-full text-sm font-medium transition-all tag-unselected" data-tone="confident">
                                    自信果断
                                </button>
                                <button class="tag-btn px-4 py-2 rounded-full text-sm font-medium transition-all tag-unselected" data-tone="friendly">
                                    友好亲和
                                </button>
                            </div>
                        </div>

                        <!-- 开始按钮 -->
                        <button
                            id="generate-btn"
                            class="w-full gradient-bg text-white py-4 px-6 rounded-xl font-bold text-lg hover:opacity-90 transition-all transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span id="btn-text">🚀 AI智能生成回答</span>
                            <span id="loading-text" class="hidden">⏳ AI正在思考中...</span>
                        </button>
                    </div>

                    <!-- 快速示例 -->
                    <div class="mt-8 text-center">
                        <p class="text-sm text-gray-400 mb-3">快速开始：</p>
                        <div class="flex flex-wrap justify-center gap-2">
                            <button class="example-btn text-xs px-3 py-1 bg-gray-800 text-gray-300 rounded-full hover:bg-gray-700 transition-colors">
                                自我介绍
                            </button>
                            <button class="example-btn text-xs px-3 py-1 bg-gray-800 text-gray-300 rounded-full hover:bg-gray-700 transition-colors">
                                项目经验
                            </button>
                            <button class="example-btn text-xs px-3 py-1 bg-gray-800 text-gray-300 rounded-full hover:bg-gray-700 transition-colors">
                                优缺点分析
                            </button>
                            <button class="example-btn text-xs px-3 py-1 bg-gray-800 text-gray-300 rounded-full hover:bg-gray-700 transition-colors">
                                职业规划
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- 页脚 -->
            <footer class="text-center py-6 text-sm text-gray-500">
                <p>© 2024 包你过面试. 让AI助您求职成功</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
